<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer">
    <title>EduRealm AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #FEF9E7; /* Soft Cream Background */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: #FCD34D; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F59E0B; 
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Scrollbar for inner panels */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.2);
      }

      /* Floating Animation for IP Character */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .bg-dots-pattern {
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }
      .text-shadow {
        text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      }
      
      @keyframes scale-up {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slide-up {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      /* Advanced Custom Slider Styles */
      input[type="range"].custom-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 12px;
        background: #F1F1F1;
        border-radius: 10px;
        outline: none;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        position: relative;
        z-index: 10;
      }

      input[type="range"].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 32px;
        height: 32px;
        background: #F59E0B;
        border: 4px solid white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4), 0 0 0 0px rgba(245, 158, 11, 0.2);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      input[type="range"].custom-slider:active::-webkit-slider-thumb {
        transform: scale(1.15);
        box-shadow: 0 6px 15px rgba(245, 158, 11, 0.5), 0 0 0 10px rgba(245, 158, 11, 0.1);
      }

      input[type="range"].custom-slider::-moz-range-thumb {
        width: 32px;
        height: 32px;
        background: #F59E0B;
        border: 4px solid white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4);
        transition: all 0.2s ease;
      }
    </style>
